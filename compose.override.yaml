version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurelia-php
    volumes:
      - .:/var/www/html
      - ./public/uploads:/var/www/html/public/uploads   # âœ… added line
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: aurelia-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: aurelia_db
      MYSQL_USER: aurelia
      MYSQL_PASSWORD: aurelia
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aurelia-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  db_data:
